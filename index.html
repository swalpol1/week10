<!DOCTYPE html>
<html lang="en">
<head>
<title>Savannah Walpole Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet" alt="text/css">

</head>
<body>
<header>
    <h1>Fill Out This Form!</h1>
    </header>
    
    <main>
        <p>Hi, we would love to hear from you so please fill out this form and we will get back to you as soon as we can. Thank you!</p>
        
       <div class="container">
  <form action="https://formspree.io/f/xleonnbv" method="post">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="Gender">Gender</label>
    </div>
    <div class="col-75">
      <input type="radio" id="Female" name="Gender">
        <label for="Female">Female</label><br>
        <input type="radio" id="Male" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Other" name="Gender">
        <label for="Other">Other</label>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Write about your experience!</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Type Here . . ." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit Your Feedback">
  </div>
  </form>
</div>
        
        
    </main>

    
    
</body>
</html>
